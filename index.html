<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポケモン図鑑アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'type-normal': '#A8A77A',
              'type-fire': '#EE8130',
              'type-water': '#6390F0',
              'type-grass': '#7AC74C',
              'type-electric': '#F7D02C',
              'type-ice': '#96D9D6',
              'type-fighting': '#C22E28',
              'type-poison': '#A33EA1',
              'type-ground': '#E2BF65',
              'type-flying': '#A98FF3',
              'type-psychic': '#F95587',
              'type-bug': '#A6B91A',
              'type-rock': '#B6A136',
              'type-ghost': '#735797',
              'type-dragon': '#6F35FC',
              'type-steel': '#B7B7CE',
              'type-dark': '#705746',
              'type-fairy': '#D685AD',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col font-sans">
    <header class="bg-gradient-to-r from-blue-500 to-purple-600 p-4 text-white text-center shadow-lg">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
        シンプルポケモン図鑑
      </h1>
    </header>

    <main class="flex-grow container mx-auto p-6 flex flex-col items-center"> <div id="loading-spinner" class="text-center p-8 bg-white rounded-lg shadow-xl mb-6">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mx-auto"></div>
        <p class="mt-4 text-gray-700 text-lg font-semibold">ポケモンデータを読み込み中...</p>
      </div>

      <section id="pokemon-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full hidden">
        </section>
        <div id="load-more-area" class="w-full text-center mt-8 hidden">
          <button id="load-more-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-200">
            もっとポケモンを見る
          </button>
        </div>
      </main>
      <footer class="bg-gray-800 p-4 text-white text-center mt-auto shadow-inner">
      <p class="text-sm">&copy; 2025 シンプルポケモン図鑑. Powered by PokeAPI.</p>
    </footer>

    <div id="pokemon-detail-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
      <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md relative">
        <button id="close-modal-button" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 text-2xl font-bold leading-none">&times;</button>

        <div id="modal-loading-spinner" class="text-center py-8">
          <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-purple-500 mx-auto"></div>
          <p class="mt-2 text-gray-600">詳細データを読み込み中...</p>
        </div>

        <div id="modal-content" class="hidden">
          <h2 id="modal-pokemon-name" class="text-3xl font-bold text-center mb-4 text-gray-800"></h2>
          
          <img id="modal-official-artwork" src="" alt="" class="w-48 h-48 mx-auto mb-4 object-contain">
          
          <img id="modal-pokemon-image" src="" alt="" class="w-32 h-32 mx-auto mb-4 filter drop-shadow-lg hidden"> <div class="grid grid-cols-2 gap-2 text-gray-700 text-lg mb-4">
            <div><strong>ID:</strong> <span id="modal-pokemon-id"></span></div>
            <div><strong>高さ:</strong> <span id="modal-pokemon-height"></span>m</div>
            <div><strong>重さ:</strong> <span id="modal-pokemon-weight"></span>kg</div>
            <div class="col-span-2"><strong>タイプ:</strong> <span id="modal-pokemon-types"></span></div>
          </div>

          <div class="border-t pt-4 mt-4">
            <h3 class="text-xl font-bold text-gray-800 mb-2">覚える技</h3>
            <ul id="modal-pokemon-moves" class="list-disc list-inside text-sm text-gray-700 max-h-40 overflow-y-auto bg-gray-50 p-2 rounded-md">
              </ul>
          </div>

          <p id="modal-pokemon-description" class="text-sm text-gray-600 border-t pt-4 mt-4"></p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
